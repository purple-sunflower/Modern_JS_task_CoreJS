<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수를 입력받아 덧셈하기</title>
</head>
<body>
    <script>
        let a = +prompt("숫자 a 입력: ", 0);
        let b = +prompt("숫자 b 입력: ", 0);

        alert("두 수의 합은 " + (a+b) +"입니다.")
    </script>
</body>
</html>
