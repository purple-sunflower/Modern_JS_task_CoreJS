<body>
    <script>
        let i = 0;
        while (i != 10) {
        i += 0.2;
        }

        // 무한한 루프인 이유?
        // i의 값이 계속 더해지며 "정밀도 손실 발생"
        // 완벽하게 10.00000이 되는 경우가 발생 X
        // 무한으로 돈다.
    </script>
