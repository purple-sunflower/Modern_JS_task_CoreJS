<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내림차순으로 정렬하기</title>
</head>
<body>
    <script>
        // sort 사용
        let arr = [5, 2, 1, -10, 8];

        arr.sort(function(a, b) {return b-a});
        // 오름차순은 a-b, 내림차순은 b-a

        alert( arr ); // 8, 5, 2, 1, -10
    </script>
</body>
</html>
