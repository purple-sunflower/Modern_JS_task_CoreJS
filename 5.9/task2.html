<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로퍼티 개수 세기</title>
</head>
<body>
    <script>
        let user = {
        name: 'John',
        age: 30
        };

        function count(obj) {
            return Object.keys(obj).length;
        }

        alert( count(user) ); // 2
    </script>
</body>
</html>
