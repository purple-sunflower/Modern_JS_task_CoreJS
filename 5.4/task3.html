<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 컨텍스트에서 함수 호출하기</title>
</head>
<body>
    <script>
        let arr = ["a", "b"];

        arr.push(function() {
        alert( this );
        })

        arr[2](); // ** a,b,function(){...} **
        // arr[2]에 있는 함수가 객체 메서드처럼 호출
        // => arr를 참조하는 this를 받고 배열 출력
    </script>
</body>
</html>
