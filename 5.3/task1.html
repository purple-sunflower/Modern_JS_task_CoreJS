<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 글자를 대문자로 변경하기</title>
</head>
<body>
    <script>
        function ucFirst(str) {
            if(!str) return str; //*

            return str[0].toUpperCase() + str.slice(1); 
        }

        alert( ucFirst("john") );
    </script>
</body>
</html>
